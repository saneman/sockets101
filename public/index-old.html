<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/img/Knight-black.png">
  <title>Game Chat</title>
  <!-- Latest compiled and minified CSS -->
  <link
    rel="stylesheet" href="/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="pages">
    <div class="chatPage page">

      <div class="userList">
        <h4 class="userListTitle">Users</h4>
        <div class="users">
          no users yet
        </div>
      </div>

      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="row chatInputRow">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
          <input type="text" class="form-control inputMessage" placeholder="Type here..."/>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <button type="button" class="btn btn-primary sendButton">Send</button>
        </div>
      </div>

    </div>

    <div class="loginPage page">

      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="inputEmail">Email address</label>
          <input value="example@example.com" type="email" class="usernameInput form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPassword">Password</label>
          <input value="u235cm" type="password" class="userpasswordInput form-control" id="inputPassword" placeholder="Password">
        </div>
        <button type="button" class="btn btn-default loginButton">Sign in/up</button>
      </form>

    </div>
  </div>


  <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
  <script src="/js/jquery-2.2.0.min.js"></script>
  <!-- <script src="/jquery-latest/jquery-latest.js"></script> -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="/js/bootstrap.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
