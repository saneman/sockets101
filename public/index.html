<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="/img/knight-black.png" />
    <title>Game Engine</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="/css/main.css" />
    <script language="jscript">
        function goFullscreen() {
          // if on mobile go full screen
          if (/mobile/i.test(navigator.userAgent)) {
            mf = document.getElementById('main');
            mf.webkitRequestFullscreen();
            mf.style.display="";
            screen.orientation.lock("landscape-primary");
          }
        }
        document.documentElement.onclick = goFullscreen;
        document.onkeydown = goFullscreen;
    </script>
  </head>
  <body  id="main" >
    <div class="alert-box"></div>
    <div class="app">
      <div class="main">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped active progress-bar-success"
            role="progressbar"
            aria-valuenow="1"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 1%"
          >
            <span class="pgr-bar sr-only">1% Complete</span>
          </div>
        </div>
      </div>
      <div class="user-list"></div>
    </div>
    <script data-main="config" src="js/libs/require.js"></script>
  </body>
</html>
